{% extends "base.html" %}
{% load static %}
{% block explain_contents %}
<div class="container">

  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
    </ol>

    <div class="carousel-inner">
      <div class="item active">
        <img src="{% static "img/접근로속도제한.jpg" %}" alt="이미지1" style="width:100%;">
      </div>

      <div class="item">
        <img src="{% static "img/조명개선.jpg" %}" alt="이미지2" style="width:100%;">
      </div>

      <div class="item">
        <img src="{% static "img/방호울타리.jpg" %}" alt="이미지3" style="width:100%;">
      </div>

      <div class="item">
        <img src="{% static "img/교차로도류화.jpg" %}" alt="이미지4" style="width:100%;">
      </div>

      <div class="item">
        <img src="{% static "img/신호등.jpg" %}" alt="이미지5" style="width:100%;">
      </div>

      <div class="item">
        <img src="{% static "img/연석.jpg" %}" alt="이미지6" style="width:100%;">
      </div>

      <div class="item">
        <img src="{% static "img/안전표지.jpg" %}" alt="이미지7" style="width:100%;">
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
{% endblock explain_contents %}
